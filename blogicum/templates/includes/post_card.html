<article>
  <ul>
    <li>
      Место: {{ post.location }}             
    </li>
    <li>
      Дата: {{ post.date }}
    </li>
    <li>
      Категория: <a href="{% url 'blog:category_posts' category_slug=post.category %}">{{ post.category }}</a>
      {% if fullview %}
        <p>{{ post.text|linebreaksbr }}</p>
      {% else %}
        <p>{{ post.text|truncatewords:10 }}</p>
        <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
      {% endif %}
    </li>
  </ul>
</article>
